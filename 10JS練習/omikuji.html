  <body>

    <meter max="100" value="50">50%</meter>
    <meter max="100" value="90">90%</meter>
    <script>
      let mikuji = Math.ceil(Math.random() * 5);

      if (mikuji == 1) {
        alert("大吉");
      } else if (mikuji == 2) {
        alert("中吉");
